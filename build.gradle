plugins {
    id 'java'
}

group 'com.sunnymix'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // --- Test:
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    // --- Javassist:
    implementation 'org.javassist:javassist:3.29.0-GA'

}

test {
    useJUnitPlatform()
}